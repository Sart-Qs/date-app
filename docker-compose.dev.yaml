version: '3.8'

services:
  frontend:
    build:
      context: ./date-app
      dockerfile: Dockerfile
    container_name: date-app-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./date-app:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - date-app-network
    stdin_open: true
    tty: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: date-app-backend-dev
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    volumes:
      - ./backend:/app
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    networks:
      - date-app-network

networks:
  date-app-network:
    driver: bridge