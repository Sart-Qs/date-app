version: '3.8'

services:
  frontend:
    build:
      context: ./date-app
      dockerfile: Dockerfile
    container_name: date-app-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./date-app:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - date-app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: date-app-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - date-app-network

networks:
  date-app-network:
    driver: bridge